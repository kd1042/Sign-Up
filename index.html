<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Sign-UP</title>
</head>
<body>
    <div class="container">
      
        <div class="image-container">
            <img src="Images/solen-feyissa-cOSfVyxCSng-unsplash.jpg" alt="background" width="472rem" height="800rem">
        </div>

        <form action="#">
        <div class="form-container">
                <div class="row">
                 <label for="username">FIRSTNAME:</label>
                 <input type="text" id="username" placeholder="John" required>
                </div>

                <div class="row">
                  <label for="lastname">LASTNAME:</label>
                  <input type="text" id="lastname" placeholder="Doe">
                </div>

                <div class="row">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" placeholder="johndoe@example.com" required>
                  </div>

                <div class="row">
                    <label for="phnum">PHONENUMBER:</label>
                    <input type="text" id="phnum" placeholder="johndoe@example.com">
                  </div>
                
                <div class="row">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" minlength="6" required>
                  </div>
                  
                <div class="row">
                    <label for="confirm-password">CONFIRM:</label>
                    <input type="password" id="confirm-password" minlength="6" required>
                  </div>
                
                <div class="row">
                    <button class="bt" type="submit">SIGN-UP</button>
                </div>
           
        </div> 
        </form>
    </div>
</body>
</html>
